<style>
    .container-section {
      max-width: 800px;
      margin: auto;
      padding: 30px;
      background-color: #f9f9f9;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .required::after {
      content: " *";
      color: red;
    }
    .form-group label {
      font-weight: bold;
    }
    .form-control {
      border-radius: 5px;
      border: 1px solid #ced4da;
      box-shadow: none;
      transition: all 0.3s ease-in-out;
    }
    .form-control:focus {
      border-color: #80bdff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      border-radius: 50px;
      padding: 10px 20px;
      transition: background-color 0.3s ease-in-out, border-color 0.3s ease-in-out;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .alert-danger {
      margin-top: 20px;
    }
    .input-group-text {
      cursor: pointer;
    }
    .login-link {
      text-align: center;
      margin-top: 20px;
    }
    .login-link a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease-in-out;
    }
    .login-link a:hover {
      color: #0056b3;
      text-decoration: underline;
    }
</style>

<div class="container  container-section" style="margin-top: 90px;">
    <h2 class="text-center mb-4">Sign Up</h2>
    <form method="post" action="{% url 'sign_in_view' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstName" class="required">First name</label>
                <input type="text" class="form-control" name="first_name" id="firstName" placeholder="First name">
            </div>
            <div class="form-group col-md-6">
                <label for="lastName" class="required">Last name</label>
                <input type="text" class="form-control" name="last_name" id="lastName" placeholder="Last name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="phoneNumber" class="required">Telephone number</label>
                <input type="tel" class="form-control" name="phone_number" id="phoneNumber" placeholder="+91">
            </div>
            <div class="form-group col-md-6">
                <label for="email" class="required">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nationality" class="required">Nationality</label>
                <input type="text" class="form-control" name="nationality" id="nationality" placeholder="Nationality">
            </div>
            <div class="form-group col-md-6">
                <label for="dob" class="required">Date of birth</label>
                <input type="date" class="form-control" name="dob" id="dob">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="password" class="required">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-eye" id="togglePassword1"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="confirmPassword" class="required">Confirm Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" name="confirm_password" id="confirmPassword" placeholder="Confirm Password">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-eye" id="togglePassword2"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="studyCountry" class="required">Countries where student desires to study</label>
                <input type="text" class="form-control" name="study_country" id="studyCountry" placeholder="Preferred Countries">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="profilePicture">Profile Picture</label>
                <input type="file" class="form-control" name="profile_picture" id="profilePicture">
            </div>
        </div>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <button type="submit" class="btn btn-primary save-btn">Save</button>
        <div class="login-link">
            <p>Already have an account? <a href="{% url 'log' %}">Login</a></p>
        </div>
    </form>
</div>
    

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('togglePassword1').addEventListener('click', function (e) {
        const password = document.getElementById('password');
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });

    document.getElementById('togglePassword2').addEventListener('click', function (e) {
        const password = document.getElementById('confirmPassword');
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });
    document.getElementById('hamburger-icon').addEventListener('click', function(event) {
            event.preventDefault();
            var mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.remove('hidden');
            } else {
                mobileMenu.classList.add('hidden');
            }
        });
    </script>
</body>
