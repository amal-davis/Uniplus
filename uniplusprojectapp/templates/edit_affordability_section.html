<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Affordsbility Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'images/about.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.6/css/flag-icon.min.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light fixed-top border-top border-bottom" style="background-color: #fff;">
        <div class="container position-relative">
            <!-- Toggle Button for Mobile View -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Center Logo -->
            <a class="navbar-brands mx-auto d-lg-none" href="#">
                <img src="{% static 'images/logo.png.png' %}" alt="Logo" style="height: 60px;">
            </a>
    
            <!-- Navbar Content -->
            <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
                <!-- Left Section (Navbar Links) -->
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'ug' %}">UG PROGRAMME</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'master' %}">PG PROGRAMME</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'scholorship' %}">SCHOLARSHIP</a></li>
                </ul>
                
                <!-- Center Logo (Visible on Larger Screens) -->
                <a class="navbar-brands mx-auto d-none d-lg-block" href="#">
                    <img src="{% static 'images/logo.png.png' %}" alt="Logo" style="height: 60px;">
                </a>
    
                <!-- Right Section (Navbar Links) -->
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">OUR STORY</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'blog' %}">BLOG</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'branches' %}">OUR BRANCHES</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">CONTACT US</a></li>
                </ul>
            </div>
        </div>
    </nav>



    <div class="container" style="margin-top: 90px;">
        <form method="post" action="{% url 'edit_affordability_section' affordability_section.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Input for Heading -->
            <label for="heading">Heading:</label>
            <input type="text" class="form-control" name="heading" value="{{ affordability_section.heading }}" required>
            <br>
        
            <!-- Input for Text -->
            <label for="text">Text:</label>
            <textarea class="form-control" id="description" name="text" required>{{ affordability_section.text }}</textarea>
            <br>
        
            <!-- Input for Image -->
            <label for="image">Image:</label>
            {% if affordability_section.image %}
            <img src="{{ affordability_section.image.url }}" alt="Current Image" style="width: 150px; height: auto;">
            <br><br>
        {% else %}
            <p>No image</p>
        {% endif %}
        
            <input type="file" class="form-control" name="image" accept="image/*">
            <br>
            
            <!-- Submit Button -->
            <input type="submit" class="btn" value="Update" style="color:#fff ; background-color: #bd4419;">
        </form>
        
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
    <script>
    CKEDITOR.replace('description');

    </script>
</body>
</html>
